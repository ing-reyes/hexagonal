services:
  hexagonal:
    image: mongo:6.0.6
    container_name: hexagonal
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: uhexagonal
      MONGO_INITDB_ROOT_PASSWORD: secret123456
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

  cache:
    image: redis:bookworm
    container_name: cache_redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    environment:
      REDIS_PASSWORD: secret123456
    command: redis-server --requirepass secret123456

volumes:
  mongodb_data:
    name: mongodb_hexagonal_data
  redis_data:
    name: cache_redis_data
